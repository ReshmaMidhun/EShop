<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!--Box Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
<section id="header">
        <a href="index.html"> <img src="img/logo_1.png" class="logo"></a>

        
        
        
    </section>

    <section id="section-container">
        <div class="login-container">
            <form id="loginForm" action="" method="post">
                <div class="title">
                    <h2>Login</h2>
                </div>
                <div class="input-box">
                    <input type="email" id="email" class="input-field" placeholder="Username or Password" >
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" id="loginBtn" class="submit" placeholder="Login">
                    
                </div>
                <div id="errorMsg" style="color: red; margin-top: 0.5rem; margin-left: 30px; font-size: 12px;"></div>
                <div class="bottom">
                    <h5>Don't have an account?  <a href="Register.html">Register</a></h5>
                
                </div> 
            </form>
        </div>
    </section>

   

     <footer class="section-p1">
        <div class="col">
            <img src="img/logo_1.png" class="logo" alt="">
            <h4>Contact</h4>
            <p><strong>Phone :</strong>04986325</p>
            <p><strong>Hours:</strong>9:00 - 6:00, Mon - Fri</p>
            <div class="follow">
                <h4>Follow Us</h4>
                <div class="icon" id="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>
        </div>
        <div class="col">
            <h4>About</h4>
            <a href="about.html">About Us</a>
            <a href="">Privacy Policy</a>
            <a href="">Terms & Conditions</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <div class="col">
            <h4>My Account</h4>
            <a href="login.html">Sign In</a>
            <a href="cart.html">View Cart</a>
            <a href="">Help</a>
            
        </div>

        <div class="copyright">
            <p>@2025, reshmamidhun  </p>

        </div>
    </footer>

    <script>
        
        document.getElementById("loginForm").addEventListener("submit" , async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("errorMsg");
            
            if(!email || !password) {
                alert("Please Fill All Fields");
                return;
            }
            
            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: {"Content-Type" : "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                //console.log(data);

                if(res.ok) {
                    //alert("Login Successfull");
                    window.location.href = "index.html";
                } else {
                    errorMsg.textContent = data.message || "Invalid Credentials";
                    document.getElementById("email").value = "";
                    document.getElementById("password").value = "";
                }
            } catch (err) {
                console.error(err);
                alert("Server Error, Please Try Again ");
            }
                    
        })
        
        
    </script>
    <script src="JS/main.js"></script>
</body>

</html>
