<body>

    <section id="admin-section">
        <div class="div1">
            <h2>ADMIN PANEL</h2>
            <ul id="lists">
                <li><a href="addProduct.html"><i class="fa-solid fa-circle-plus"></i>Add Product</a></i></li>
                <li><a href="listProduct.html"><i class="fa-solid fa-bag-shopping"></i>List Products</a></i></li>
                <li><a href="notifications.html"><i class="fa-solid fa-receipt"></i> Notifications <span id="msgCount">(0)</span></a></li>
                <li><a href="#"><i class="fa-solid fa-users"></i> Users</a></li>
            </ul>
        </div>
        <div class="div2"> 
            <div class="top-bar">
                <button id="logOut-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>Logout
                </button>
            </div>
       
            <div class="container">
                <h1>List of Products</h1>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Subcategory</th>
                            <th>Size</th>
                            <th>Price ($)</th>
                            <th>Stock</th>
                            <th>Update Stock</th>
                            <th colspan="2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                    </table>
                    
                    <script src="JS/adminMain.js"></script>
                    <script>

                        function productsView () {
                        fetch("/adminViewProducts")
                        .then(res => res.json())
                        .then(data => {
                            const tbody = document.getElementById("productTableBody");
                            tbody.innerHTML ="";

                            data.forEach( p => {
                                const row =`
                                <tr>
                                    <td data-label="ID">${p.id}</td>
                                    <td data-label="Image"><img src="${p.image_url}" width="60" height="60" style="object-fit:cover;"></td>
                                    <td data-label="Name">${p.name}</td>
                                    <td data-label="Category">${p.category || "-"}</td>
                                    <td data-label="Sub Category">${p.subcategory || "-"}</td>
                                    <td data-label="Size">${p.size}</td>
                                    <td data-label="Price">${p.price}</td>
                                    <td data-label="stock">${p.stock}</td>
                                    <td data-label="Edit Stock">
                                        <input type="number" id="stock-${p.id}-${p.size}" value="${p.stock}" style="width:60px;">
                                        </td>
                                    
                                    <td data-label="Update">
                                        <button class="small-btn" onclick="updateProduct(${p.id}, '${p.size}')">Update Stock</button>
                                    </td>
                                    <td data-label="Delete">
                                        <button class="small-btn" onclick="deleteProduct(${p.id}, '${p.size}')">Delete</button>
                                    </td>

                                </tr>
                                `;
                                tbody.innerHTML += row;
                            });
                        });    
                    }
                    

                        document.addEventListener("DOMContentLoaded", () => {
                            productsView();
                            updateNotificationCount();
                        
                        });
                    productsView();
                    function updateProduct(productId, size) {
                            const stock = document.getElementById(`stock-${productId}-${size}`).value;

                            console.log(productId, size, stock);
                            fetch("/updateStock", {
                                method: "POST",
                                headers: { "Content-Type" : "application/json" },
                                body: JSON.stringify({ product_id : productId, size: size, stock:stock })
                            })
                            .then(res => res.json())
                            .then(data => {
                                alert(data.message);
                            });
                        }
                        function deleteProduct(productId, size) {
                            console.log(productId, size);
                            fetch("/deleteItem", {
                                method: "POST",
                                headers: { "Content-Type" : "application/json" },
                                body: JSON.stringify({ product_id : productId, size: size })
                            })
                            .then(res => res.json())
                            .then(data => {
                                alert(data.message);
                                productsView();
                            })

                        }
                
  
            document.getElementById("logOut-btn").addEventListener("click", () => {
                window.location.href = "login.html";
            })

            
                        
        </script>
</div>
 </div>
  </section>
