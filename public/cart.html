        document.addEventListener("DOMContentLoaded", () => {
        const cartContent = document.querySelector(".cart-content");
        const cartItem = document.querySelector(".cart-box");
        const cartTotal = document.querySelector(".total-price");
        const quantity = document.querySelector(".cart-quantity");
        const price = document.querySelector(".cart-price");
       
            fetch("/cartView")
            .then((res) => res.json())
            .then(cartItems => {
                if(cartItems.length === 0){
                   // console.log(cartItems.length);
                    document.querySelector(".cart-title").innerHTML = `<p style="color:black ;font-weight:500; font-size:24px; text-align:center">Your cart is empty.</p>`;
                   
                    
                    return;
                }

               let total =0;
                 cartContent.innerHTML ="";
                cartItems.forEach(cartItem => {
                 total += cartItem.quantity * cartItem.price;
               //  console.log(cartItems);
                 //console.log(cartItem.size_stock);
                    const cartDiv = document.createElement("div");
                    cartDiv.classList.add("cart-box");
                    cartDiv.setAttribute("data-product-id", cartItem.product_id); 
                     cartDiv.setAttribute("data-size", cartItem.size);
                    cartDiv.innerHTML = `
                                        <img src="${cartItem.image_url}"  alt="" class="cart-img" />
                    
                    <div class="detail-box">
                        <div class="cart-product-title">${cartItem.name}</div>
                        <div class="cart-price">${cartItem.price}</div>
                        <p id="stock-info" style="font-size: 12px; color: green; margin: 0" data-maxStock="${cartItem.size_stock}"></p>
                        <div class="cart-size">Size : ${cartItem.size}</div>
                        
                    </div>
                    <input 
                        type="number"
                         class="cart-quantity"
                         min="1"
                         value="${cartItem.quantity}"
                         data-cart-id="${cartItem.cart_id}" />
                         <!-- Remove Item-->
                    <i class="bx bx-trash-alt cart-remove" data-cart-id="${cartItem.cart_id}"></i> `;
                    
                    
                    cartContent.appendChild(cartDiv);
                    const stockInfo = cartDiv.querySelector("#stock-info");
                    if (cartItem.size_stock > 5) {
                        stockInfo.textContent = "In stock";
                        stockInfo.style.color = "green";
                    } else if (cartItem.size_stock > 0) {
                        stockInfo.textContent = `Only ${cartItem.size_stock} left in stock.`;
                        stockInfo.style.color = "red";
                    } else if(cartItem.size_stock == 0) {
                        stockInfo.textContent = "Out of stock";
                        stockInfo.style.color = "red";
                        cartDiv.querySelector(".cart-quantity").disabled = true;

                    }               

                });


                  cartTotal.textContent = "$" + total;

                function updateTotal() {
                    let total = 0;
                    document.querySelectorAll(".cart-box").forEach(box => {
                        const price = parseFloat(box.querySelector(".cart-price").textContent);
                        const qty = parseInt(box.querySelector(".cart-quantity").value);
                        total += price * qty;
                    });
                    document.querySelector(".total-price").textContent = "$" + total.toFixed(2);
                }

                
             

                // Add event listener for quantity changes

                // Select all cart quantity inputs
cartContent.querySelectorAll(".cart-quantity").forEach(input => {

    // Store previous value on focus
    input.addEventListener("focus", e => {
        e.target.dataset.previous = e.target.value;
    });

    input.addEventListener("change", e => {
        const newQuantity = parseInt(e.target.value);
        console.log("new quantity "+ newQuantity);
        const previousQuantity = parseInt(e.target.dataset.previous) || 1;
        console.log("previsous quantity "+ previousQuantity);

        // 1. Validate min quantity
        if (isNaN(newQuantity) || newQuantity < 1) {            
            e.target.value = previousQuantity;
            showToast("Quantity cannot be less than 1", "error");
            return;
        }

        // 2. Get product info
        const productDiv = e.target.closest(".cart-box");
        const productId = productDiv.dataset.productId;
        const size = productDiv.dataset.size;
        console.log("product id "+ productId);
        console.log("size "+ size);

        const stockInfo = productDiv.querySelector("#stock-info"); // or use .stock-info if you change id to class
const maxStock = parseInt(stockInfo.dataset.maxstock); 

                 // store stock in data-stock attribute
        console.log("max stock "+ maxStock);
        // 3. Optional frontend stock check
        if (newQuantity > maxStock) {
            e.target.value = e.target.value -1; // ensure frontend matches backend
                e.target.dataset.previous = e.target.value;
            e.target.value = maxStock;
            showToast(`Only ${maxStock} item(s) available`, "error");
            return;
        }

        // 4. Send update request to backend
        fetch("/cart/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ product_id: productId, size: size, quantity: newQuantity })
        })
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                e.target.value = previousQuantity; // reset to previous
                showToast("Error: " + data.error, "error");
            } else {
                e.target.value = data.updatedQuantity || e.target.value; // ensure frontend matches backend
                e.target.dataset.previous = e.target.value;
                showToast(data.message, "success");
                updateCartCount();
                updateTotal();
                // Update previous value
                
            }
        })
        .catch(err => {
            console.error("Error updating quantity", err);
            e.target.value = previousQuantity;
            showToast("Something went wrong", "error");
        });
    });
});


                cartContent.addEventListener("click", e => {
                    if(e.target.classList.contains("cart-remove")) {
                       // const cartId = e.target.dataset.cartId;
                        const productDiv = e.target.closest(".cart-box");
                        const productId = productDiv.dataset.productId; 
                        const size = productDiv.dataset.size;
                        

                        fetch("/cartDelete", {
                            method: "POST",
                            headers: { "Content-Type" : "application/json" },
                            body:JSON.stringify({ product_id:productId, size:size})
                        })
                        .then(res  => res.json())
                        .then(() => {
                            productDiv.remove();
                            updateCartCount();
                            updateTotal();
                        })
                        .catch(err => console.error("Error Deleting Item", err));
                    }
                })

                });

const payBtn = document.querySelector(".btn-buy");
payBtn.addEventListener("click", () => {
    fetch("/cartView")
        .then(res => {
            if (!res.ok) {
            throw new Error("Failed to fetch Cart"); // Capital E
            }
            return res.json();
        })
        .then(cartItems => {

            const availableItems = cartItems.filter(item => item.size_stock > 0);

          //  console.log(availableItems.length);
           console.log(availableItems);

            if (availableItems.length === 0) {
                showToast("This Item is not available now.", "error");
                return;
            }
            console.log(JSON.stringify({ items: availableItems }));
            return fetch("/stripe-checkout", {
                method: "POST",
                headers:  new Headers({ "Content-Type": "application/json"}),
                body: JSON.stringify({ items: availableItems }) 
            })
            .then(res => {
            if (!res.ok) {
                throw new Error("Stripe checkout failed");
            }
            return res.json();
        })
        .then(data => {
            // Redirect to Stripe checkout page
            //console.log(data);
            window.location.href = data.url;
            
        })
        .catch(err => {
            console.error(err);
            alert("Something went wrong while processing payment.");
        });
        })
        
});


        });

        //Toast Message
    function showToast(message, type = "success") {
        const container = document.getElementById("toast-container");

        // Remove existing toasts before adding a new one
    container.querySelectorAll(".toast").forEach(toast => toast.remove());

        const toast = document.createElement("div");
        toast.classList.add("toast", "show");
        toast.textContent = message;

        // Different colors based on type
        if (type === "error") toast.style.background = "#f44336"; // red
        if (type === "info") toast.style.background = "#2196F3"; // blue
        if (type === "warning") toast.style.background = "#ff9800"; // orange

        container.appendChild(toast);

        // Remove toast after 3 seconds
        setTimeout(() => {
            toast.classList.remove("show");
            setTimeout(() => toast.remove(), 500);
        }, 3000);
        }
    </script>
