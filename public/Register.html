    <script>
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const nameErrorMsg = document.getElementById("nameError");
        const emailErrorMsg = document.getElementById("emailError");
        const passwordErrorMsg = document.getElementById("passwordError");
        const form = document.getElementById("loginForm");


        nameInput.addEventListener("input", () => {
            const value = nameInput.value.trim();
            console.log(value);
            if (value === "") {
               nameErrorMsg.textContent = "Name must be at least 3 characters";
               console.log( nameErrorMsg.textContent);
            } 
            else if (value.length < 3) {
               nameErrorMsg.textContent = "Name must be at least 3 characters";
               console.log( nameErrorMsg.textContent);
            } 
            else if (!/^[A-Za-z\s]+$/.test(value)) {
                nameErrorMsg.textContent = "Name can only contain letters and spaces";
            }
            else {
                nameErrorMsg.textContent = "";
            }
        });
         emailInput.addEventListener("input", () => {
            const value = emailInput.value.trim();

            if (value === "") {
                emailErrorMsg.textContent = "Email is required";
            } 
            else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                emailErrorMsg.textContent = "Enter a valid email address";
            } 
            else {
                emailErrorMsg.textContent = "";
            }
        });

        passwordInput.addEventListener("input", () => {
            const value = passwordInput.value.trim();

            if (value === "") {
                passwordErrorMsg.textContent = "Password is required";
            } 
            else if (value.length < 6) {
                passwordErrorMsg.textContent = "Password must be at least 6 characters";
            } 
            else if (!/[A-Z]/.test(value)) {
                passwordErrorMsg.textContent = "Password must contain at least 1 uppercase letter";
            }
            else if (!/[a-z]/.test(value)) {
                passwordErrorMsg.textContent = "Password must contain at least 1 lowercase letter";
            }
            else if (!/[0-9]/.test(value)) {
                passwordErrorMsg.textContent = "Password must contain at least 1 number";
            }
            else if (!/[@$!%*?&]/.test(value)) {
                passwordErrorMsg.textContent = "Password must contain at least 1 special character (@$!%*?&)";
            }
            else {
                passwordErrorMsg.textContent = ""; // Clear error
            }
        });
     

         form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if(!name || !email || !password) {
                passwordErrorMsg.textContent = "Please Fill All fields";
                console.log(passwordErrorMsg.textContent);
                return;
            }

             // Check if any error messages are present
            if(nameErrorMsg.textContent || emailErrorMsg.textContent || passwordErrorMsg.textContent) {
                // Stop submission if any validation error exists
                return;
            }
            
            
            console.log(name);
            console.log(email);
            console.log(password);
             try {
                const res = await fetch("/register", {
                    method: "POST",
                    headers: {"Content-Type" : "application/json" },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();


                if(res.ok) {
                    passwordErrorMsg.textContent = "Registration Successfull";
                    window.location.href = "login.html";
                } else {
                    passwordErrorMsg.textContent = data.message || " Error In Registration";
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("password").value = "";
                }
            } catch (err) {
                console.error(err);
                alert("Server Error, Please Try Again ");
            }
                    
        });

                
          
    </script>
